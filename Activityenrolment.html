    <h1>Activity Enrolment</h1>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="child">Select:</label>
                <select id="child" name="child" required>
                    <option value="" disabled selected>Choose your kid</option>
                    <!-- أسماء الأطفال ستتم تعبئتها من Local Storage -->
                </select>
            </div>

            
            <div class="form-group">
                <label for="skill">Skill Level:</label>
                <select id="skill" name="skill">
                    <option value="">Select Skill</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" name="age">
                    <option value="">Select Age</option>
                    <option value="5-7">5-7</option>
                    <option value="8-10">8-10</option>
                    <option value="11-13">11-13</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">Height:</label>
                <select id="height" name="height">
                    <option value="">Select Height</option>
                    <option value="Short">Short</option>
                    <option value="Medium">Medium</option>
                    <option value="Tall">Tall</option>
                </select>
            </div>


            <!-- فلترة الأنشطة -->
            <div class="form-group">
                <label for="activity-filter">Filter by Coach or Prerequisite:</label>
                <select id="activity-filter">
                    <option value="">No Filter</option>
                    <!-- الخيارات تتولد من JavaScript -->
                </select>
            </div>

            <!-- الأنشطة -->
            <div class="activities-container">
                <div class="activity-card">
                    <img src="Ballet.jpg" alt="Activity 1">
                    <p>Ballet</p>
                    <input type="checkbox" name="activity1">
                </div>
                <div class="activity-card">
                    <img src="cooking.jpg" alt="Activity 2">
                    <p>Cooking</p>
                    <input type="checkbox" name="activity2">
                </div>
                <div class="activity-card">
                    <img src="draw.jpg" alt="Activity 3">
                    <p>Drawing</p>
                    <input type="checkbox" name="activity3">
                </div>
                <div class="activity-card">
                    <img src="makeup.jpg" alt="Activity 4">
                    <p>Makeup</p>
                    <input type="checkbox" name="activity4">
                </div>
                <div class="activity-card">
                    <img src="sewing.jpg" alt="Activity 5">
                    <p>Sewing</p>
                    <input type="checkbox" name="activity5">
                </div>
                <div class="activity-card">
                    <img src="Agriculture.jpg" alt="Activity 6">
                    <p>Planting</p>
                    <input type="checkbox" name="activity6">
                </div>
            </div>

            <!-- زر الإرسال -->
            <button type="button" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- النتيجة -->
    <div id="result" style="margin: 20px; font-weight: bold;"></div>
